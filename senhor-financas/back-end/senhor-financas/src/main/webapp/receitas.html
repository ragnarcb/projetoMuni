<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senhor Finanças</title>
    <link rel="stylesheet" href="./css/receitas.css">
</head>

<body>
<header class="lateral">
    <div class="imagem">
        <img class="logo" src="./imagens/logo.jpg" alt="Logo da página inicial" width="75%" height="75%">
    </div>
    <div class="texto">
        <h3>Gerenciador Financeiro</h3>
    </div>
    <hr>
    <section class="links">
        <ul>
            <li class="btn"><a href="./receitas.html">Receitas</a></li>
            <li class="btn"><a href="./despesas.html">Despesas</a></li>
            <li class="btn"><a href="./relatorios.html">Relatórios</a></li>
        </ul>
    </section>
</header>

<section class="principal">
    <div class="titulo">
        <h2>Receitas</h2>
    </div>
</section>

<section class="tabela">
    <form id="formReceitas">
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>Descrição</th>
                <th>Data</th>
                <th>Valor</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody id="tbodyReceitas"></tbody>
            <tfoot>
            <tr>
                <th class="total-cell" colspan="5">Total - R$ <span id="totalReceitas">0.00</span></th>
            </tr>
            </tfoot>
        </table>
    </form>
</section>

<section class="section-botao">
    <form action="">
        <div class="div-botao">
            <button class="botao" type="submit">Buscar</button>
        </div>
        <div class="div-botao">
            <button class="botao" type="submit">Limpar</button>
        </div>
        <div class="div-botao">
            <button type="submit" class="botao" formaction="./cadastrarReceitas.html">Cadastrar</button>
        </div>
    </form>
</section>

<script src="./js/cadastrarReceita.js"></script>
</body>

</html>
