<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senhor Finanças</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <section class="inicio">
        <h1>Sistema de Controle de Finanças</h1>
        <h4>Gerir bem as finanças garantem um dia a dia mais tranquilo!</h4>
    </section>

    <section class="login">
        <form action="./principal.html">
            <div class="input-container">
                <label for="login">Login:</label>
                <input class="input" type="text" name="login" id="login" required>
            </div>
            <div class="input-container">
                <label for="senha">Senha:</label>
                <input class="input" type="password" name="senha" id="senha" required>
            </div>
            <div class="login-btn">
                <div class="input-container">
                </div>
                <div class="button-container">
                    <button type="submit" class="btn-entrar">Entrar</button>
                    <a class="btn-criarconta" href="usuario.html">Criar Conta</a>
                </div>
            </div>
        </form>
    </section>

    <section class="desenvolvido">
        <h3>Desenvolvido por PedroFolster</h3>
    </section>
</body>
